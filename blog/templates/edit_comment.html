{% extends 'base/base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2>Amend Royal Commentary</h2>
        <form method="POST" action="{% url 'edit_comment' comment.id %}">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="content" class="form-control" rows="3" required>{{ comment.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Amendments</button>
            <a href="{% url 'blog_detaille' id=comment.blog_post.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
