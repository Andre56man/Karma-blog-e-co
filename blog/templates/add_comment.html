{% extends 'base/base.html' %}
{% block content %}
<section class="edit-comment section_gap">
    <div class="container">
        <h2>Edit Comment</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="content" class="form-control mb-3" rows="4">{{ comment.content }}</textarea>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'blog_detaille' comment.post.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
