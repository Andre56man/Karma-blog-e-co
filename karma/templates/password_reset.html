{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f5f5; /* Light background similar to Karma Shop */
            font-family: 'Arial', sans-serif;
        }
        .reset-container {
            max-width: 1200px; /* Wider container like Karma Shop */
            margin: 50px auto;
        }
        .reset-box-img {
            position: relative;
            height: 100%;
        }
        .reset-box-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .reset-box-img .hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
        }
        .reset-box-img .hover h4 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .reset-box-img .hover p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .reset-form-inner {
            padding: 40px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .reset-form-inner h3 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: left;
        }
        .reset-form-inner p {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #ff7f50; /* Karma Shop primary color */
            box-shadow: none;
        }
        .primary-btn {
            background-color: #ff7f50; /* Karma Shop button color */
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            display: inline-block;
        }
        .primary-btn:hover {
            background-color: #e66b3f; /* Darker shade on hover */
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="row">
            <!-- Left Image Section -->
            <div class="col-lg-6">
                <div class="reset-box-img">
                    <img src="https://via.placeholder.com/600x500" alt="Reset Password Image"> <!-- Replace with your image -->
                    <div class="hover">
                        <h4>Problème de connexion ?</h4>
                        <p>Entrez votre e-mail pour recevoir un lien et réinitialiser votre mot de passe.</p>
                        <a href="{% url 'login' %}" class="primary-btn">Retour à la connexion</a>
                    </div>
                </div>
            </div>
            <!-- Right Form Section -->
            <div class="col-lg-6">
                <div class="reset-form-inner">
                    <h3>Réinitialiser le mot de passe</h3>
                    <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
                    <form method="POST" action="{% url 'blog:password_reset_confirm' %}" class="row reset_form">
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="email" name="email" class="form-control" placeholder="E-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" class="primary-btn">Envoyer le lien</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
