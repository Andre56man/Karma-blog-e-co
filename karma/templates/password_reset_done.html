{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Envoyé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full-page background image */
        body {
            background: url('https://plus.unsplash.com/premium_photo-1682141028605-b2456e2bab14?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        /* Confirmation message container */
        .confirmation-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        /* Title */
        h3 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }
        /* Button */
        .primary-btn {
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }
        .primary-btn:hover {
            background-color: #e66b3f;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h3>Email envoyé !</h3>
        <p>
            Nous vous avons envoyé par email les instructions pour réinitialiser votre mot de passe.
            Vous devriez les recevoir rapidement.
        </p>
        <a href="{% url 'login' %}" class="primary-btn">Retour à la connexion</a>
    </div>
</body>
</html>
