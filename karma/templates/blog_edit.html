{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <section class="blog-edit-area section_gap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center">
                        <h1>  </h1>
                        <h1> </h1>
                        <h1>Edit Blog Post</h1>
                        <p>Update your post details</p>
                    </div>
                    <form method="post" enctype="multipart/form-data" class="blog-edit-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required placeholder="Enter post title">
                        </div>
                        <div class="form-group">
                            <label for="excerpt">Excerpt</label>
                            <textarea name="excerpt" id="excerpt" class="form-control" rows="3" placeholder="A short summary of your post">{{ post.excerpt }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea name="content" id="content" class="form-control" rows="10" required placeholder="Write your blog post here">{{ post.content }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Featured Image</label>
                            <input type="file" name="image" id="image" class="form-control-file" accept="image/*">
                            {% if post.image %}
                                <div class="mt-2">
                                    <p>Current Image:</p>
                                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid" style="max-width: 200px;">
                                </div>
                            {% endif %}
                            <small class="form-text text-muted">Upload a new image to replace the current one (optional).</small>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="primary-btn">Save Changes</button>
                            <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
