


  <h1>Confirmer la suppression</h1>
  <p>Êtes-vous sûr de vouloir supprimer l'article intitulé "{{ post.title }}" ?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'blog' %}" class="btn btn-secondary">Annuler</a>
  </form>
