{% extends 'base/base.html' %}
{% block content %}
 <!-- Start Banner Area -->
 <section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Checkout</h1>
                <nav class="d-flex align-items-center">
                    <a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="{% url 'checkout' %}">Checkout</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->
    <section class="checkout-area section_gap">
        <div class="container">
            <h1>Confirmation de la commande</h1>
            <form method="POST">
                {% csrf_token %}
                <p>Voulez-vous confirmer votre commande ?</p>
                <button type="submit" class="primary-btn">Confirmer</button>
            </form>
        </div>
    </section>
{% endblock %}
