{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background image covering the whole page */
        body {
            background: url('https://plus.unsplash.com/premium_photo-1682141028605-b2456e2bab14?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')  center/cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Form container */
        .reset-form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        /* Title */
        .reset-form-container h3 {
            font-size: 26px;
            margin-bottom: 15px;
        }
        .reset-form-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        /* Input */
        .form-control {
            border-radius: 5px;
            padding: 12px;
            text-align: center;
        }
        .form-control:focus {
            border-color: #ff7f50;
            box-shadow: none;
        }
        /* Button */
        .primary-btn {
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
        .primary-btn:hover {
            background-color: #e66b3f;
        }
    </style>
</head>
<body>
    <div class="reset-form-container">
        <h3>Réinitialiser le mot de passe</h3>
        <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
            <button type="submit" class="primary-btn">Envoyer le lien</button>
        </form>
    </div>
</body>
</html>
