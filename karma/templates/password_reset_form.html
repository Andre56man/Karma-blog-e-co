{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Background image covering the whole page */
        body {
            background: url('https://plus.unsplash.com/premium_photo-1682141028605-b2456e2bab14?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
            font-family: 'Roboto', sans-serif;
            color: #2B2A4C; /* Royal blue text */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        /* Form container */
        .reset-form-container {
            background: rgba(255, 255, 255, 0.95); /* Slightly more opaque for readability */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #D4A017; /* Gold border */
        }
        /* Title */
        .reset-form-container h3 {
            font-size: 28px;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            color: #2B2A4C; /* Royal blue */
        }
        .reset-form-container p {
            font-size: 14px;
            color: #2B2A4C; /* Royal blue */
            margin-bottom: 20px;
        }
        /* Input */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid #D4A017; /* Gold border */
            background: #F8F1E9; /* Soft cream input background */
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #4B0082; /* Deep purple */
            box-shadow: 0 0 5px rgba(75, 0, 130, 0.3);
            background: #fff;
        }
        /* Button */
        .primary-btn {
            background: linear-gradient(45deg, #2B2A4C, #4B0082); /* Royal blue to purple gradient */
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            color: #D4A017; /* Gold text */
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .primary-btn:hover {
            background: linear-gradient(45deg, #4B0082, #2B2A4C); /* Reverse gradient */
            color: #F8F1E9; /* Soft cream text */
        }
        /* Back to login link */
        .login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #4B0082; /* Deep purple */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #D4A017; /* Gold on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-form-container">
        <h3>Réinitialiser le mot de passe</h3>
        <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
            <button type="submit" class="primary-btn">Envoyer le lien</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Retour à la connexion</a>
    </div>
</body>
</html>
