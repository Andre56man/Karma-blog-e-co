{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #F8F1E9; /* Soft cream background */
            font-family: 'Roboto', sans-serif;
            color: #2B2A4C; /* Royal blue text */
        }
        .register-container {
            max-width: 1200px;
            margin: 50px auto;
        }
        .row {
            display: flex;
            align-items: stretch; /* Ensure columns have equal height */
        }
        .register-box-img {
            position: relative;
            height: 100%;
        }
        .register-box-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #D4A017; /* Gold border */
        }
        .register-box-img .hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(43, 42, 76, 0.7); /* Royal blue overlay */
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #D4A017; /* Gold accent */
        }
        .register-box-img .hover h4 {
            margin-bottom: 15px;
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            color: #D4A017; /* Gold heading */
        }
        .register-box-img .hover p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .register-form-inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #D4A017; /* Gold accent */
        }
        .register-form-inner h3 {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: left;
            font-family: 'Playfair Display', serif;
            color: #2B2A4C; /* Royal blue */
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #D4A017; /* Gold border */
            background: #F8F1E9; /* Soft cream input background */
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #4B0082; /* Deep purple */
            box-shadow: 0 0 5px rgba(75, 0, 130, 0.3);
            background: #fff;
        }
        .primary-btn {
            background: linear-gradient(45deg, #2B2A4C, #4B0082); /* Royal blue to purple gradient */
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            color: #D4A017; /* Gold text */
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }
        .primary-btn:hover {
            background: linear-gradient(45deg, #4B0082, #2B2A4C); /* Reverse gradient */
            color: #F8F1E9; /* Soft cream text */
            text-decoration: none;
        }
        .login-link {
            display: block;
            margin-top: 15px;
            color: #4B0082; /* Deep purple */
            font-size: 14px;
            text-align: center;
            transition: color 0.3s ease;
        }
        .login-link a {
            color: #D4A017; /* Gold */
            text-decoration: none;
        }
        .login-link a:hover {
            color: #4B0082; /* Deep purple on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="row">
            <!-- Left Image Section -->
            <div class="col-lg-6 d-flex align-items-stretch">
                <div class="register-box-img w-100">
                    <img src="https://plus.unsplash.com/premium_photo-1682141028605-b2456e2bab14?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Register Image">
                    <div class="hover">
                        <h4>Déjà inscrit ?</h4>
                        <p>Connectez-vous pour accéder à votre compte et profiter de nos services.</p>
                        <a href="{% url 'login' %}" class="primary-btn">Se connecter</a>
                    </div>
                </div>
            </div>
            <!-- Right Form Section -->
            <div class="col-lg-6 d-flex align-items-stretch">
                <div class="register-form-inner w-100">
                    <h3>Inscription</h3>
                    <form method="POST" class="row register_form">
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nom d'utilisateur'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" name="password1" class="form-control" placeholder="Mot de passe" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mot de passe'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" name="password2" class="form-control" placeholder="Confirmer le mot de passe" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirmer le mot de passe'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" class="primary-btn">S'inscrire</button>
                            <div class="login-link">
                                Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
